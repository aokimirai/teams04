<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geolocation Sample</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="../static/js/google.js"></script>
    <div class="via_system">
        <h1>名古屋駅がスタート地点</h1>
        <form method="POST" action="/via" style="text-align:center">
            <select class="form-select" aria-label="Default select example" name="via">
                <option selected>経由地を選んでください</option>
                <option value="1">名古屋テレビ塔</option>
                <option value="2">大須商店街</option>
                <option value="3">名古屋市科学館</option>
            </select>
            <select class="form-select" aria-label="Default select example" name="destination">
                <option selected>目的地を選んでください</option>
                <option value="1">名古屋テレビ塔</option>
                <option value="2">大須商店街</option>
                <option value="3">名古屋市科学館</option>
            </select>
            <select class="form-select" aria-label="Default select example" name="means">
                <option selected>手段を選んでください</option>
                <option value="driving">車</option>
                <option value="bicycling">自転車</option>
                <option value="walking">歩き</option>
                <option value="transit">公共交通機関</option>
            </select>
            <button type="submit" class="btn btn-secondary bg-success" id="target" name="place">決定</button>
        </form>
        {% if a==1 %}
        <a href={{ url }} style="text-align:center">{{ url }}</a>
        {% endif %}

        <div><p id="route-time"></p></div>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    </div>

</html>
