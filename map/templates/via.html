{% extends "layout.html" %}

{% block title %}
経由地
{% endblock %}

{% block main %}
<h2>経由地一覧</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>経由地名</th>
            <th>所要時間</th>
            <th>道のり</th>
        </tr>
    </thead>
    <tbody>
        <script a=0></script>

        {% set a = 0 %}
        {% for via in via %}
        <tr>
            <td>{{ via.name }}</td>
            <td>{{ via.add_duration }}分</td>
            <td>{{ via.add_distance }}m</td>
            <td>
                <a href={{ url[a] }}>Mapで開く</a>
            </td>
        </tr>
        {% set a = a + 1 %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
