{% extends "layout.html" %}

{% block title %}
経由地
{% endblock %}

{% block main %}
<h2>経由地一覧</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>経由地名</th>
            <th>所要時間</th>
            <th>道のり</th>
        </tr>
    </thead>
    <tbody>
        <script a=0></script>

        {% set a = namespace(cnt=0) %}
        {% for via in via %}
        <tr>
            <td>{{ via.name }}</td>
            <td>{{ via.add_duration }}</td>
            <td>{{ via.add_distance }}</td>
            <td>
                <form method="POST" action="/add_history">
                    <button type="submit" class="btn" id="target" name="place" value=[{{ url[a.cnt] }},{{ via.name }},{{ via.add_distance }},{{ means }}]>Mapで開く</button>
                </form>
                <a href={{ url[a.cnt] }}>Mapで開く</a>
            </td>
        </tr>
        {% set a.cnt = a.cnt + 1 %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
