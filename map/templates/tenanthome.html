{% extends "layout.html" %}

{% block title %}
    テナント新規登録
{% endblock %}

{% block main %}
    <form action="/tenantregister" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus id="name" name="name" placeholder="店舗名" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" name="imgfile" accept=".jpg,.gif,.png,image/gif,image/jpeg,image/png" style="width:50%; display:revert">
        </div>
        <div class="mb-3">
            <p>電話番号(ハイフンなし)</p>
            <input type="tel" name="tel" size="15" maxlength="15" placeholder="電話番号">
        </div>
        <div class="mb-3">
            <input type="postal-code" name="postal-code" autocomplete="postal-code" placeholder="郵便番号">
        </div>
        <button class="btn" type="submit">登録</button>
    </form>
{% endblock %}
