{% extends "layout.html" %}

{% block title %}
    履歴
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>経由地名</th>
            <th>所要時間</th>
            <th>道のり</th>
        </tr>
    </thead>
    <tbody>
        <script a=0></script>

        {% set a = namespace(cnt=0) %}
        {% for history in history %}
        <tr>
            <td>{{ history.name }}</td>
            <td>{{ history.distance }}</td>
            <td>{{ history.place }}</td>
        </tr>
        {% set a.cnt = a.cnt + 1 %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
