{% extends "layout.html" %}

{% block title %}
    おきにいり

{% block main %}

    <thead>
        <tr>
            <th>id</th>
            <th>地名</th>
        </tr>
    </thead>
    <tbody>
        <script a=0></script>

        {% set a = namespace(cnt=0) %}
        {% for favorite in favorite %}

        {% set a.cnt = a.cnt + 1 %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
