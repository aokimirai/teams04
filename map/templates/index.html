{% extends "layout.html" %}

{% block title %}
ホーム
{% endblock %}
<link rel="stylesheet" href="../static/index_style.css">
{% block main %}
<div class="via_system">
    <div class="input_form">
        <div class="center">
            <div class="btn-margin mb-3">
                <button id="btn" class="btn">
                    現在位置を取得する
                </button>
            </div>
            <div class="txt-margin">
                <p>緯度：<span id="latitude">???</span><span>度</span></p>
                <p>経度：<span id="longitude">???</span><span>度</span></p>
            </div>
        </div>
        <script src="/static/js/geo.js"></script>
        <form method="POST" action="/via">
            <div class="mb-3">
                所要時間
                <input name="limit" placeholder="分">
            </div>
            <div class="mb-3">
                出発地点
                <input name="origin">
            </div>
            <div class="mb-3">
                目的地
                <input name="destination">
            </div>
            <div class="mb-3">
                手段
                <select class="form-select" aria-label="Default select example" name="means">
                    <option value="driving">車</option>
                    <option value="bicycling">自転車</option>
                    <option value="walking">歩き</option>
                </select>
            </div>
    </div>
    <div class="mb-3">
        目的地
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(1)" id="btn" name="via_btn" value="1">レストラン</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(2)" id="btn" name="via_btn" value="2">飲食店</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(3)" id="btn" name="via_btn" value="3">寿司</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(4)" id="btn" name="via_btn" value="4">駅</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(5)" id="btn" name="via_btn" value="5">遊園地</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(6)" id="btn">観光スポット</input><br>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(7)" id="btn">美術館、博物館</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(8)" id="btn">薬局</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(9)" id="btn">コンビニ</input>
        <input type="checkbox" class="btn btn-outline-info rounded-pill" onclick="buttonClick(10)" id="btn">カフェ</input><br>
    </div>
    <script src="../static/js/google.js"></script>
    <button type="submit" class="btn" id="target" name="place" onclick="location.href='./via.html'">決定</button>
    </form>
    <div class="iii">
        <span>{{ place['name'] }}</span><br>
        <span class="rating">星{{ place['rating'] }}</span><br>
        <span><img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=200&photoreference={{ place['photo_reference'][0]['photo_reference'] }}&key={{ key }}"></span>
        <span>{{ place['vicinity'] }}</span><br>
        <button onclick="location.href='https://www.google.com/search?q={{ place['name'] }}'">WEBで開く</button>
        <span>000-0000-0000</span>
    </div>
    {% endblock %}
