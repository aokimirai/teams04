{% extends "layout.html" %}

{% block title %}
ホーム
{% endblock %}

{% block main %}
<div class="via_system">
    <div class="input_form">
        <div class="center">
            <div class="btn-margin mb-3">
                <button id="btn" class="btn">
                    現在位置を取得する
                </button>
            </div>
            <div class="txt-margin">
                <p>緯度：<span id="latitude">???</span><span>度</span></p>
                <p>経度：<span id="longitude">???</span><span>度</span></p>
            </div>
        </div>
        <script src="/static/js/geo.js"></script>
        <form method="POST" action="/via">
            <div class="mb-3">
                所要時間
                <input name="limit" placeholder="分">
            </div>
            <div class="mb-3">
                出発地点
                <input name="origin">
            </div>
            <div class="mb-3">
                目的地
                <input name="destination">
            </div>
            <div class="mb-3">
                手段
                <select class="form-select" aria-label="Default select example" name="means">
                    <option value="driving">車</option>
                    <option value="bicycling">自転車</option>
                    <option value="walking">歩き</option>
                </select>
            </div>
    </div>
    {% set a = namespace(cnt=0) %}
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(2)" id="btn">レストラン</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(3)" id="btn">飲食店</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(4)" id="btn">寿司</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(5)" id="btn">駅</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(6)" id="btn">遊園地</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(7)" id="btn">観光スポット</button><br>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(8)" id="btn">美術館、博物館</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(9)" id="btn">薬局</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(10)" id="btn">コンビニ</button>
    <button type="button" class="btn btn-outline-info rounded-pill" onclick="buttonClick(11)" id="btn">カフェ</button><br>
    <script src="../static/js/google.js"></script>
    <button type="submit" class="btn" id="target" name="place" onclick="location.href='./via.html'">決定</button>
    </form>
    <div>
        <p id="route-time"></p>
    </div>
    {% endblock %}
